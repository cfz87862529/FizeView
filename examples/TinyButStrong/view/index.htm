<html lang="ch">
<head>
    <title>App Name - Page Title</title>
</head>
<body>

<h1>[onshow.title]</h1>
<p>This is appended to the master sidebar.</p>

<div class="container">
    <p>This is my body content.</p>
    <table>
        <tr>
            <td><strong>#</strong></td>
            <td><strong>ID</strong></td>
            <td><strong>title</strong></td>
            <td><strong>content</strong></td>
        </tr>
        <tr>
            <td>[onshow.list;block=tr]</td>
            <td>[onshow.list.0.id]</td>
            <td>[onshow.list.0.title]</td>
            <td>[onshow.list.0.content]</td>
        </tr>
    </table>
    <br/>

    最新资讯：
    <br/>
    {% for new in news %}
    <a href="/new/{{ new.id }}">{{ new.title }}</a><br/>
    {% endfor %}
</div>
</body>
</html>
